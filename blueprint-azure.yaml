tosca_definitions_version: cloudify_dsl_1_3

description: >
  Create Ubuntu VM in Azure.

imports:
  - https://cloudify.co/spec/cloudify/5.1.0/types.yaml
  - plugin:cloudify-azure-plugin

inputs:

  subscription_id:
    type: string
    default: { get_secret: azure_subscription_id }

  tenant_id:
    type: string
    default: { get_secret: azure_tenant_id }

  client_id:
    type: string
    default: { get_secret: azure_client_id }

  client_secret:
    type: string
    default: { get_secret: azure_client_secret }

  endpoint_resource:
    default: https://management.core.windows.net/

  endpoints_resource_manager:
    default: https://management.azure.com

  endpoint_verify:
    default: True

  endpoint_storage:
    type: string
    default: core.windows.net

  endpoints_active_directory:
    type: string
    default: https://login.microsoftonline.com

  location:
    type: string
    description: Azure Region
    default: eastus2

  resource_group:
    default: daclp

  ubuntu_vm_size:
    default: Standard_A1_v2

  ubuntu_image:
    default:
      publisher: Canonical
      offer: UbuntuServer
      sku: 18.04-LTS
      version: latest

  ubuntu_vm_os_family:
    default: linux

  ubuntu_vm_os_username:
    default: azureuser

  keydata:
    description: public key content

  public_subnet_cidr:
    default: 10.10.2.0/24

  azure_api_version:
    description: >
      Azure API Version
    default: "2018-04-01"


dsl_definitions:
  client_config: &client_config
    subscription_id: { get_input: subscription_id }
    tenant_id: { get_input: tenant_id }
    client_id: { get_input: client_id }
    client_secret: { get_input: client_secret }
    endpoint_resource: { get_input: endpoint_resource }
    endpoints_resource_manager: { get_input: endpoints_resource_manager }
    endpoint_verify: { get_input: endpoint_verify }
    endpoints_active_directory: { get_input: endpoints_active_directory }


node_templates:

  resource_group:
    type: cloudify.azure.nodes.ResourceGroup
    properties:
      client_config: *client_config
      name: { get_input: resource_group }
      location: { get_input: location }

  network:
    type: cloudify.azure.nodes.network.VirtualNetwork
    properties:
      client_config: *client_config
      api_version: { get_input: azure_api_version }
      name: { concat: [ { get_input: resource_group }, '-vnet' ] }
      location: { get_input: location }
    relationships:
      - type: cloudify.azure.relationships.contained_in_resource_group
        target: resource_group

  subnet:
    type: cloudify.azure.nodes.network.Subnet
    properties:
      client_config: *client_config
      api_version: { get_input: azure_api_version }
      name: { concat: [ { get_input: resource_group }, '-vsubnet' ] }
      location: { get_input: location }
      resource_config:
        addressPrefix: { get_input: public_subnet_cidr }
    relationships:
    - type: cloudify.azure.relationships.contained_in_virtual_network
      target: network

  ubuntu_vm:
    type: cloudify.azure.nodes.compute.VirtualMachine
    properties:
      client_config: *client_config
      api_version: { get_input: azure_api_version }
      name: { concat: [ { get_input: resource_group }, '-vm' ] }
      location: { get_input: location }
      os_family: { get_input: ubuntu_vm_os_family }
      resource_config:
        hardwareProfile:
          vmSize: { get_input: ubuntu_vm_size }
        storageProfile:
          imageReference: { get_input: ubuntu_image }
          osDisk:
            name: { concat: [ { get_input: resource_group }, '-osDisk' ] }
            create_option: FromImage
            caching: ReadWrite
            managedDisk:
              storageAccountType: Standard_LRS
        osProfile:
          computerName: { get_property: [SELF, name] }
          adminUsername:  { get_input: ubuntu_vm_os_username }
          adminPassword: ''
          linuxConfiguration:
            ssh:
              publicKeys:
                - path: {concat:[ '/home/', { get_input: ubuntu_vm_os_username }, '/.ssh/authorized_keys' ]}
                  keyData: { get_input: keydata }
            disablePasswordAuthentication: true
      agent_config:
        install_method: none
        user: { get_input: ubuntu_vm_os_username }
      storage_endpoint: { get_input: endpoint_storage }
    relationships:
      - type: cloudify.azure.relationships.contained_in_resource_group
        target: resource_group
      - type: cloudify.azure.relationships.connected_to_nic
        target: nic

  nic:
    type: cloudify.azure.nodes.network.NetworkInterfaceCard
    properties:
      location: { get_input: location }
      client_config: *client_config
    relationships:
      - type: cloudify.azure.relationships.contained_in_resource_group
        target: resource_group
      - type: cloudify.azure.relationships.nic_connected_to_ip_configuration
        target: ip_config

  ip_config:
    type: cloudify.azure.nodes.network.IPConfiguration
    properties:
      location: { get_input: location }
      client_config: *client_config
      resource_config:
        privateIPAllocationMethod: Dynamic
    relationships:
      - type: cloudify.azure.relationships.ip_configuration_connected_to_subnet
        target: subnet
      - type: cloudify.azure.relationships.ip_configuration_connected_to_public_ip
        target: public_ip

  public_ip:
    type: cloudify.azure.nodes.network.PublicIPAddress
    properties:
      location: { get_input: location }
      client_config: *client_config
      resource_config:
        publicIPAllocationMethod: Static
    relationships:
      - type: cloudify.azure.relationships.contained_in_resource_group
        target: resource_group


capabilities:

  resource_group:
    value: { get_attribute: [ resource_group, name ] }

  location:
    value: { get_input: location }

  ubuntu_vm_public_ip:
    value: { get_attribute: [ ubuntu_vm, public_ip ] }

  ubuntu_vm_private_ip:
    value: { get_attribute: [ ubuntu_vm, ip ] }